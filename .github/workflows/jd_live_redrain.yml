# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: jd_live_redrain

on:
  workflow_dispatch:
  schedule:
    - cron: '59 0,2,4,6,8,10,11,12,14,15 * * *'
  repository_dispatch:
    types: live_redrain
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: lxk0301/jd_scripts
          ref: master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2 # 使用 GitHub 官方的缓存 Action。
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # 使用 package-lock.json 的 Hash 作为缓存的 key。也可以使用 package.json 代替
      - name: npm install
        run: |
          npm install
      - name: '运行 【直播红包雨脚本】'
        run: |
          # 修正脚本中错误，时间戳比较不用算时区，删除脚本中时区偏移值运算。
          sed -i "s/ + new Date().getTimezoneOffset() \* 60 \* 1000 + 8 \* 60 \* 60 \* 1000//g" jd_live_redrain.js
          # 替换今天的活动 body
          if [ `date -u -d "2020-12-11 00:00:00" +%s` -gt `date -u +%s` ]; then sed -ri "s/body: '[^']+'/body: 'adid=D859DCC0-BC84-43ED-BD00-8062B9EE7EA6\&area=12_988_3444_48014\&body=%7B%22liveId%22%3A%222872849%22%7D\&build=167454\&client=apple\&clientVersion=9.3.0\&d_brand=apple\&d_model=iPhone13%2C3\&eid=eidIfb84812232schIl2wdu7RM%2BVUm3M\/jNje4SJeDgOWmXVtdOoguyIMsukDbZyB2WOBEFLLB3oXBwhuUmAAMq\/JMdAA\/V6yp%2BZbsw1DYJDCiKDvw9M\&isBackground=N\&joycious=413\&lang=zh_CN\&networkType=4g\&networklibtype=JDNetworkBaseAF\&openudid=5675c7df49de13aeca1e98def1d789a3cf4c84a6\&osVersion=14.2.1\&partner=apple\&rfs=0000\&scope=11\&screen=1125%2A2436\&sign=4a8a53b21ce3ece9254d4e89019c3dce\&st=1607565455011\&sv=111\&uts=0f31TVRjBSvPgpB1zmogMQgKU6wbESPRsZdtyBE9\/MXWdFt7R3G3WpIW4oozqFlo\/mcZvz8%2B9EFkFBNKJhNPMv9PabOJuRnCcA5Ih3q3LkmmavL9MC9YsS4tC1wfQNQXXUfukrFfldUIDZ4NvltjsTFg4QaCars0AYdVGmL70q0HB9DTSQV0oeTFtLOj6w6WrGL1y4iDVbATf2FgyqwiyQ%3D%3D\&uuid=hjudwgohxzVu96krv\/T6Hg%3D%3D\&wifiBssid=unknown'/" jd_live_redrain.js; fi
          # 如果是在 59分 运行。则在下一分钟的 20秒 后运行。
          if [ $((10#$(date -u +%M))) -eq 59 ]; then sleep `expr 80 - $((10#$(date +%S)))`; fi 
          node jd_live_redrain.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          JD_USER_AGENT: ${{ secrets.JD_USER_AGENT }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
